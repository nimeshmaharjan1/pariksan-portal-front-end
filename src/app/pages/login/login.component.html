      <div class="col-md-6 offset-md-3">
        <nb-card>
          <nb-card-body>
            <form>
              <div class="wrapper">
              <label>Username</label><br>
              <input type="text" name="username" required nbInput fullWidth fieldSize="large" status="primary" shape="semi-round"
                placeholder="Enter your username here" autofocus autocomplete="off"><br>
                <div class="validation required">*Required</div>
              </div>
              <div class="wrapperPw">
              <label>Password</label><br>
              <input type="password" required name="password" nbInput fullWidth fieldSize="large" status="primary" shape="semi-round"

                <div class="validationPw required">*Required</div>
              </div>
                <a href="#" class="fPw">Forgot Password?</a>
                <div class="container textCenter" style="margin-top: 0.3rem">
                  <button type="submit" class="mb-2"  nbButton outline status="danger">
                    LOGIN
                  </button>
                  <p class="mt-3 signup" style="font-size: 14px;
                  font-family: 'Montserrat', sans-serif;">
                    Not a member? <a href="#" style="text-decoration: none;">Sign Up now</a>
                  </p>
                </div>
            </form>
          </nb-card-body>
        </nb-card>
