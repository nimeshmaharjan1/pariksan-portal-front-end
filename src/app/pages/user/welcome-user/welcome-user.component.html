<section class="container">
  <h1 class="pageHeader">
    Dashboard
  </h1>
  <div class="row">
    <div class="col-md-3">
      <nb-card size="tiny">
        <nb-card-body>
          <h4>
            Attempts
            <hr>
          </h4>
          <p>
            Attempts
          </p>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-3">
      <nb-card size="tiny">
        <nb-card-body>
          <h4>
            Quiz
            <hr>
          </h4>
          <p>
            Best Score
          </p>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-6">
      <nb-card size="tiny">
        <nb-card-body>
          <h4>
            Thought of the day
            <hr>
          </h4>
          <p style="line-height: 1.9em;">
            Take the time to dream big and plan out your success. You'll be amazed at how many of your dreams you can
            actualize.
            <br>
            <span style="opacity: 0.5;font-style: italic;margin-top: 0.5rem;">- Cheryl D. Broussard</span>
          </p>

        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>
          <h4>
            Categories</h4>
        </nb-card-header>
        <nb-list>
          <nb-list-item *ngFor="let category of categories">
            <button [routerLink]="'/user-dashboard/' + category.categoryId" nbButton ghost status="basic">
              {{category.title}}
            </button>
          </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>
          <h4>
            Available Quizzes
          </h4>
        </nb-card-header>
        <app-display-quiz></app-display-quiz>
      </nb-card>
    </div>
  </div>
</section>
